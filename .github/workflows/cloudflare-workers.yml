name: Cloudflare Workers Deploy

on:
  push:
    branches: [main]
    paths:
      - "worker/**"
      - "wrangler.toml"
      - "wrangler.jsonc"
      - "wrangler.json"
      - "migrations/**"
      - ".github/workflows/cloudflare-workers.yml"
  pull_request:
    branches: [main]
    paths:
      - "worker/**"
      - "wrangler.toml"
      - "wrangler.jsonc"
      - "wrangler.json"
      - "migrations/**"
  workflow_dispatch:
    inputs:
      skip_migrations:
        description: "Skip D1 database migrations"
        required: false
        default: "false"
        type: boolean
      dry_run:
        description: "Dry run (validate without deploying)"
        required: false
        default: "false"
        type: boolean

concurrency:
  group: cloudflare-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Validate wrangler config
        run: npx wrangler deploy --dry-run
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  test:
    name: Worker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  migrate:
    name: D1 Migrations
    needs: [typecheck]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.event.inputs.skip_migrations != 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for pending migrations
        id: check-migrations
        run: |
          if [ -d "migrations" ] && [ "$(ls -A migrations/)" ]; then
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "Found migrations:"
            ls -la migrations/
          else
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "No migrations directory found or empty"
          fi

      - name: Apply D1 migrations
        if: steps.check-migrations.outputs.has_migrations == 'true'
        run: npx wrangler d1 migrations apply DB --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy:
    name: Deploy Workers
    needs: [typecheck, test, migrate]
    if: |
      always() &&
      needs.typecheck.result == 'success' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.migrate.result == 'success' || needs.migrate.result == 'skipped') &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment summary
        run: echo "Worker deployed successfully to Cloudflare"
