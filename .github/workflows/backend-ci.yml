name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "requirements.txt"
      - "Dockerfile"
      - "tests/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "requirements.txt"
      - "Dockerfile"
      - "tests/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Ruff lint
        run: ruff check app/

      - name: Ruff format check
        run: ruff format --check app/

      - name: Type check
        run: mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          MINDBRIDGE_API_KEY: test-key-for-ci
        run: pytest tests/ -v --tb=short

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mindbridge-router:ci .

      - name: Verify container starts
        run: |
          docker run -d --name test-container \
            -e MINDBRIDGE_API_KEY=test-key \
            -e PORT=8000 \
            -p 8000:8000 \
            mindbridge-router:ci
          sleep 5
          curl -sf http://localhost:8000/health || (docker logs test-container && exit 1)
          docker stop test-container
